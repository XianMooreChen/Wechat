<!DOCTYPE html>

  </head>
  <body ontouchstart>
    <header class='demos-header text-align-c'>
      <h1 class="demos-title">约吗？</h1>
    </header>
    <div class="weui-cell weui-cell_select weui-cell_select-after weui-first-cell">
		<div class="weui-cell__hd">
			<label for="" class="weui-label weui-need-label">X局的诱惑</label>
		</div>
		<div class="weui-cell__bd">
			<select class="weui-select" name="select2">

				<option value="2">麻局</option>
				<option value="3">大保健局</option>
			</select>
		</div>
	</div>
    <div class="weui-cells__title">成员</div>
    <div class="weui-cells weui-cells_checkbox">
      <label class="weui-cell weui-check__label" for="s11">
        <div class="weui-cell__hd">
          <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
          <i class="weui-icon-checked"></i>
        </div>
        <div class="weui-cell__bd">
          <p>陈猛</p>
        </div>
      </label>
      <label class="weui-cell weui-check__label" for="s12">
        <div class="weui-cell__hd">
          <input type="checkbox" name="checkbox1" class="weui-check" id="s12">
          <i class="weui-icon-checked"></i>
        </div>
        <div class="weui-cell__bd">
          <p>程倩</p>
        </div>
      </label>
    </div>
    <div class="weui-cells__title">Where And When</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="datetime-local" value="" placeholder="">
        </div>
      </div>
	    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="name" class="weui-label">集合地</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="start" type="text" value="陕西省 西安市 雁塔区">
        </div>
      </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入详细地址">
        </div>
      </div>
    </div>
    <div class="weui-cells__tips color_Red">过期不候</div>
    <label for="weuiAgree" class="weui-agree">
      <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
      <span class="weui-agree__text">
        阅读并同意<a href="javascript:void(0);">《约条款》</a>
      </span>
    </label>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="./demos/agree.html" id="showTooltips">确定</a>
    </div>

    <script src="./lib/jquery-2.1.4.js"></script>
<script src="./lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
