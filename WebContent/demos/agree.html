<!DOCTYPE html>
<html>
  <head>
    <title>饭局的诱惑</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="../demos/css/demos.css">
  </head>
  <body ontouchstart>
    <header class='demos-header text-align-c'>
      <h1 class="demos-title">饭局的诱惑</h1>
    </header>
    <div class="weui-cells__title">成员</div>
    <div class="weui-cells weui-cells_checkbox">
      <label class="weui-cell weui-check__label" for="s11">
        <div class="weui-cell__hd">
          <input type="checkbox" class="weui-check" disabled="disabled" name="checkbox1" id="s11" checked="checked">
          <i class="weui-icon-checked"></i>
        </div>
        <div class="weui-cell__bd">
          <p>陈猛</p>
        </div>
      </label>
      <label class="weui-cell weui-check__label" for="s12">
        <div class="weui-cell__hd">
          <input type="checkbox" name="checkbox1" disabled="disabled" class="weui-check" id="s12" checked="checked">
          <i class="weui-icon-checked"></i>
        </div>
        <div class="weui-cell__bd">
          <p>程倩</p>
        </div>
      </label>
    </div>

    <div class="weui-cells__title">Where And When</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
        <div class="weui-cell__bd">
          <span>2017-03-05</span>
        </div>
      </div>
	    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="name" class="weui-label">集合地</label></div>
        <div class="weui-cell__bd">
          <span>陕西省 西安市 雁塔区</span>
        </div>
      </div>
      <div class="weui-cell">
      <div class="weui-cell__hd"><label for="name" class="weui-label"></label></div>
        <div class="weui-cell__bd">
          <span>三五零柒社区45号楼</span>
        </div>
      </div>
    </div>
    <div class="weui-cells__title">约留言</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">约</div>
        <div class="weui-cell__ft">
          <input class="weui-switch" type="checkbox">
        </div>
      </div>
    </div>
    <div class="weui-cells__title">留言</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请留言" rows="3"></textarea>
          <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="../demos/grid.html" id="showTooltips">确定</a>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/city-picker.js"></script>

    <script>
      $("#showTooltips").click(function() {
        //var tel = $('#tel').val();
        //var code = $('#code').val();
        //if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        //else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
        //else 
        	$.toptip('提交成功', 'success');
        
      });
	$("#start").cityPicker({
        title: "选择出发地",
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
        }
      });
      $("#end").cityPicker({
        title: "选择目的地"
      });
    </script>
  </body>
</html>
